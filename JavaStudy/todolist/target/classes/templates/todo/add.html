<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'Todo新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>Todo新規登録</h1>
    <form th:action="@{/todo/create}" th:object="${todoRequest}" th:method="post">

      <div class="form-group">
        <label>Todo：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{todo}" class="form-control">
      </div>
       <div class="form-group">
        <label>担当者：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{person}" class="form-control">
      </div>
       <div class="form-group">
        <label>ステータス：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{status}" class="form-control">
      </div>
       <div class="form-group">
        <label>MEMO：<span class="text-danger"></span></label>
        <input type="text" th:field="*{memo}" class="form-control">
      </div>
      <div class="text-center">
        <a href="/todo/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="登録" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
