<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'Todo情報編集', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>Todo情報編集</h1>
		
		<form th:action="@{/todo/update}" th:object="${todoUpdateRequest}" th:method="post">
			<input type="hidden" th:field="*{id}" />
			<div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">Todo<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{todo}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">担当者<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{person}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">ステータス<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{status}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">MEMO<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{memo}">
					</div>
				</div>
			</div>
	
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="　保存　">
				<a th:href="@{/todo/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
	</div>
</body>

</html>
