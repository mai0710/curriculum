<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '配送新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>配送新規登録</h1>
     <form th:action="@{/delivery/create}" th:object="${deliveryRequest}" th:method="post">

      <div class="form-group">
        <label>配送先小学校：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{school}" class="form-control">
      </div>
       <div class="form-group">
        <label>メニュー：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{menu}" class="form-control">
      </div>
       <div class="form-group">
        <label>オーダー数：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{number_of_order}" class="form-control">
      </div>
       <div class="form-group">
        <label>ステータス：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{status}" class="form-control">
      </div>
      <div class="text-center">
        <a href="/delivery/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="登録" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
