<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '配送情報編集', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
		<h1>配送情報編集</h1>
		
		<form th:action="@{/delivery/update}" th:object="${deliveryForm}" th:method="post">
			<input type="hidden" th:field="*{delivery_id}" />
			<div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">配送先小学校<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{school}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">メニュー<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{menu}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">オーダー数<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{number_of_order}">
					</div>
				</div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">ステータス<span class="text-danger">※</span></div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{status}">
					</div>
				</div>
			</div>
	
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="　保存　">
				<a th:href="@{/delivery/{delivery_id}(id=*{delivery_id})}" class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
	</div>
</body>

</html>
